<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="container">
<h2>NEW PRODUCT</h2>
<form action="/product/create1" method="post" th:object="${product}">
    <div class="input-group">
<!--        <label for="id">ID</label>-->
<!--        <input id="id" type="number" th:field="*{id}">-->

        <label for="name">NAME PRODUCT</label>
        <input id="name" type="text" th:field="*{name}">

        <label for="price">PRICE</label>
        <input id="price" type="text" th:field="*{price}">

        <label for="describe">DESCRIBE</label>
        <input id="describe" type="text" th:field="*{describe}">

        <label for="producer">PRODUCER</label>
        <input id="producer" type="text" th:field="*{producer}">

        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
