<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body class="container">
<p  th:text="${mess}"></p>


<table class="table" border="1">
    <thead>
    <tr>
        <th>Ten sach</th>
        <th>Loai Sach</th>
        <th>Tac gia</th>
        <th>So luong</th>
        <th>Mượn sách</th>
<!--        <th>Trả sách</th>-->

    </tr>
    </thead>
    <tbody>
    <tr th:each="book,inerStat :${bookList}">
        <td th:text="${book.name}"></td>
        <td th:text="${book.category}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.quantity}"></td>
        <td><a th:href="@{/books/{id}/borrow(id=${book.id})}">Borrow</a></td>
    </tr>

</table>

</body>
</html>
