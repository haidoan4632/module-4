<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="container">
<h3 style="text-align: center">MANAGER PRODUCT</h3>
<a href="create-form">Create new product</a>
<br>
<form th:action="@{search}" method="get">
    <input type="text" name="nameProduct">
    <button type="submit">Search</button>
</form>
<br>
<p style="color: green" th:text="${mess}"></p>


<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>NAME PRODUCT</th>
        <th>PRICE</th>
        <th>DESCRIBE</th>
        <th>PRODUCER</th>
        <th>UPDATE</th>
        <th>DELETE</th>
        <th>VIEW</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product,iterStats:${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.describe}"></td>
        <td th:text="${product.producer}"></td>

        <td>  <a th:href="@{/update/{id}(id=${product.id})}">Update</a></td>
        <td>  <a th:href="@{/delete/{id}(id=${product.id})}">Delete</a></td>
        <td>  <a th:href="@{/detail/{id}/(id=${product.id})}">detail</a></td>
    </tr>
    </tbody>
</table>
<script>
    function deleteId(id, name) {
        document.getElementById("idDelete").value = id;
        document.getElementById("nameDelete").innerText = name;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>

</body>
</html>
