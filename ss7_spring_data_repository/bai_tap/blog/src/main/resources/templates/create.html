<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<form action="/blog/create" method="post" th:object="${blog}">
    <div class="input-group">


    Tiêu đề: <input type="text" th:field="*{nameBlog}">
    <br>
    <br>
    Nội dung: <input type="text" th:field="*{content}">
    <br>
    <br>
    Ngày đăng: <input type="date" th:field="*{date}">
    <br>
    <br>
    Tác giả: <input type="text" th:field="*{author}">
    <br>
    <br>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
