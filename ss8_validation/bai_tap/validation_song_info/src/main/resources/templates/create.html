<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:action="@{/songs/save}" th:object="${songDto}">
    <table>
        <tr>
            <td><label></label></td>
            <td><input type="text" th:field="*{name}"></td>
            <td><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></td>
        </tr>
        <tr>
            <td><label></label></td>
            <td><input type="text" th:field="*{singer}"></td>
            <td><span th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></span></td>
        </tr>
        <tr>
            <td><label></label></td>
            <td><input type="text" th:field="*{kindOfMusic}"></td>
            <td><span th:if="${#fields.hasErrors('kindOfMusic')}" th:errors="*{kindOfMusic}"></span></td>
        </tr>
        <tr>
            <a href="/songs">Back</a>
        </tr>
        <tr>
            <button type="submit">Submit</button>
        </tr>
    </table>
</form>
</body>
</html>
