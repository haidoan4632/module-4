<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<a href="/songs/create-form">Create</a>
<p th:text="${msg}"></p>
<table>
    <thead>
    <tr>
        <td>Name</td>
        <td>Singer</td>
        <td>KindOfMusic</td>
    </tr>
    </thead>
<tbody>
<tr th:each="songs:${songList}">
    <td th:text="${songs.name}"></td>
    <td th:text="${songs.singer}"></td>
    <td th:text="${songs.kindOfMusic}"></td>
    <td>
        <button class="btn btn-warning"><a class="text-white text-decoration-none" th:href="@{/songs/update/{id}(id=${songs.getId()})}">Update</a></button>
    </td>
    <td>
        <button class="btn btn-warning"><a class="text-white text-decoration-none" th:href="@{/songs/delete/{id}(id=${songs.getId()})}">Delete</a></button>
    </td>

</tr>
</tbody>

</table>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
